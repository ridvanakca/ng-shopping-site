<div class="wrapper">
  <div class="amount">
    <p *ngIf="checkout.getProductsLength() == 1">
      {{ checkout.getProductsLength() }} Item
    </p>
    <p *ngIf="checkout.getProductsLength() != 1">
      {{ checkout.getProductsLength() }} Items
    </p>
  </div>
  <p class="totalPrice">Total: {{ checkout.getTotalPrice() }} TL</p>
  <button class="btn">Click to Proceed</button>
</div>
